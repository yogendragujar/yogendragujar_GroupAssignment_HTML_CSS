<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="StyleSheets/labTestUserForm.css">
</head>
<body>
    <section>
        <aside>
            <img src="Images/Lab-Test/lab-test.jpg" alt="">
        </aside>
        <form>
            <h2>1. Your Contact Details</h2>
            <div class="formrow">
                <input type="text" placeholder="Full Name">
                <input type="number" placeholder="Patient Id if exists">
                <input type="number" placeholder="Contact Number">
                <input type="email" placeholder="Email Id">
            </div>
            <h2>2. Address</h2>
            <div class="formrow">
                <input type="number" placeholder="House Number">
                <input type="text" placeholder="Street">
                <input type="text" placeholder="Area">
            </div>
            <div id="dropdown"> 
                <label for="districts">Districts:</label><br>
                <select name="district">
                    <option value="Choose">Choose</option>
                    <option value="Ahmednagar">Ahmednagar</option>
                    <option value="Akola">Akola</option>
                    <option value="Amravati">Amravati</option>
                    <option value="Aurangabad">Aurangabad</option>
                    <option value="Beed">Beed</option>
                    <option value="Bhandara">Bhandara</option>
                    <option value="Buldhana">Buldhana</option>
                    <option value="Chandrapur">Chandrapur</option>
                    <option value="Dhule">Dhule</option>
                    <option value="Gadchiroli">Gadchiroli</option>
                    <option value="Gondia">Gondia</option>
                    <option value="Hingoli">Hingoli</option>
                    <option value="Jalgaon">Jalgaon</option>
                    <option value="Jalna">Jalna</option>
                    <option value="Kolhapur">Kolhapur</option>
                    <option value="Latur">Latur</option>
                    <option value="Mumbai City">Mumbai City</option>
                    <option value="Mumbai Suburban">Mumbai Suburban</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Nanded">Nanded</option>
                    <option value="Nandurbar">Nandurbar</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Osmanabad">Osmanabad</option>
                    <option value="Palghar">Palghar</option>
                    <option value="Parbhani">Parbhani</option>
                    <option value="Pune">Pune</option>
                    <option value="Raigad">Raigad</option>
                    <option value="Ratnagiri">Ratnagiri</option>
                    <option value="Sangli">Sangli</option>
                    <option value="Satara">Satara</option>
                    <option value="Sindhudurg">Sindhudurg</option>
                    <option value="Solapur">Solapur</option>
                    <option value="Thane">Thane</option>
                    <option value="Wardha">Wardha</option>
                    <option value="Washim">Washim</option>
                    <option value="Yavatmal">Yavatmal</option>
                </select>
            </div>
            <h2>3. Test Type</h2>
            <div id="testoptions">
                <input type="checkbox" name="tests" value="CBC">CBC
                <input type="checkbox" name="tests" value="Complete Urine">Complete Urine
                <input type="checkbox" name="tests" value="Lipid Profile">Lipid Profile
                <input type="checkbox" name="tests" value="Thyroid Stimulating Hormone(TSH)">Thyroid Stimulating Hormone(TSH)
                <input type="checkbox" name="tests" value="Glucose Test">Glucose Test
            </div>
            <div>
                <h2>Do you want a hard copy of the report also?</h2>
                <input type="radio" name="report" value="Yes">Yes<br>
                <input type="radio" name="report" value="No">No<br>
            </div>    
            <div>
                <h2>Select Your Comfortable Date and Time</h2>
                <label for="date">Select a Date:</label>
                <input type="date" name="date" placeholder="Date">
                <label for="time">Select a time:</label>
                <input type="time" id="time" name="time">
            </div>
            <input type="reset" value="Reset"> 
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
